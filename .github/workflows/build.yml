name: Build Windows & macOS Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5
          pip install pyinstaller
        shell: bash

      - name: Show icon file to be used
        run: |
          echo "Using icon file: ${{ steps.set_icon.outputs.icon_file }}"

      - name: Build with PyInstaller
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "Building with icon: ${{ steps.set_icon.outputs.icon_file }}"
            pyinstaller --onefile --windowed large_text_comparator.py --name "LargeTextComparator" --icon=app_icon.ico
          elif [ "${{ runner.os }}" == "macOS" ]; then
            echo "Building with icon: ${{ steps.set_icon.outputs.icon_file }}"
            pyinstaller large_text_comparator.spec --name "LargeTextComparator" --icon=app_icon.icns
          else
            echo "icon_file=" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "${{ steps.set_icon.outputs.icon_file }}" ]; then
            echo "Building with icon: ${{ steps.set_icon.outputs.icon_file }}"
            pyinstaller --onefile --windowed large_text_comparator.py --name "LargeTextComparator" --icon=${{ steps.set_icon.outputs.icon_file }}
          else
            echo "No specific icon for this platform, building without icon"
            pyinstaller --onefile --windowed large_text_comparator.py --name "LargeTextComparator"
          fi
        shell: bash

      - name: Show dist contents
        run: |
          echo "Contents of dist/:"
          ls -lh dist/
        shell: bash

      - name: Upload built executable
        uses: actions/upload-artifact@v4
        with:
          name: large-text-comparator-${{ runner.os }}
          path: dist/LargeTextComparator*
